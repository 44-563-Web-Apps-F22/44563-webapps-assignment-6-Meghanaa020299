<!DOCTYPE html>
<html>
<title>musician page</title>

<body>
    <h2>Musician guess by Meghanaa Malleboina</h2>
    <form>
        <label for="form1_secret">Enter the secret musician name</label>
        <input id="form1_secret" name="form2_secret" type="password" min=10 max=50 step=2 value="John Lennon"> <br>

        <label for="form1_check">Guess the musician</label>
        <input type id="form1_check" name="form1_check" type="text" autofocus> <br>

        <input type="button" id="buton" onclick="checkGuess()" value="Check the guess">
    </form>
    <p id="result">Result is here</p>
    <script>
        var correct = 0;
        var wrong = 0;
        function checkGuess() {
            console.log("Getting form values")
            secret = document.getElementById("form1_secret").value
            check = document.getElementById("form1_check").value
            if (secret == check) {
                correct = correct + 1;
                alert("You got it right");
            }
            else {
                wrong += 1
                if (wrong <= 3) {
                    alert("Wrong Musician");
                    if (wrong == 3) {
                        document.getElementById("buton").onclick = function showGameOver() {
                            alert("Sorry, game over.");
                        }
                    }
                } else {
                    document.getElementById("buton").onclick = function showGameOver() {
                        alert("Sorry, game over.");
                    }
                }
            }
            document.getElementById("result").innerHTML = "correct " + correct + "  wrong " + wrong;
        }
    </script>
    <div class="container">
        <img id="insect" src="ant1.jpg" onclick="swapImage()" width="100" height="100">
    </div>
    <script>
        let useImage = 1;
        function swapImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("insect").src = "ladybug1.jpg"
                    useImage = 2;
                    break;
                case 2: document.getElementById("insect").src = "leafinsect1.jpg"
                    useImage = 3;
                    break;
                case 3: document.getElementById("insect").src = "ant1.jpg"
                    useImage = 1;
                    break;
            }
        }
    </script>
</body>

</html>
