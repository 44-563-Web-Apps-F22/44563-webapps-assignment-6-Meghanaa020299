<!DOCTYPE html>
<html>
<title>discount page</title>

<body>

    <h2>Meghanaa Malleboina computes
        discounts</h2>

    <form>
        <label for="elementid">Enter base amount </label>
        <input type="number" id="elementid" value="20"> <br>

        <label for="discountid">Enter the discount percentage</label>
        <input type="number" id="discountid" value="10"> <br>

        <input type="button" onclick="discount()" value="Apply discount">
    </form>


    <p id="result">This text will be replaced </p>

    <form>
        <input type="radio" id="timeid" onclick="chooseOp()" name="color" value="times">
        <label for="timeid">*</label></br>

        <input type="radio" id="divideid" onclick="chooseOp()" name="color" value="divide">
        <label for="divideid">/</label></br>

        <input type="radio" id="exponentid" onclick="chooseOp()" name="color" value="exponent">
        <label for="exponentid">**</label></br>

    </form>

    <p id="resultdis">This text will be replaced</p>

    <script>
        function discount() {
            amount = document.getElementById("elementid").value
            dis = document.getElementById("discountid").value
            let result = ""
            let i = 1
            while (i < 6) {
                disValue = amount * dis / 100
                result += i * (amount - disValue) + " "
                console.log(result)
                i++
            }
            document.getElementById("result").innerHTML = result
        }
        function chooseOp() {
            amount = document.getElementById("elementid").value
            discountval = document.getElementById("discountid").value
            let result = ""

            if(document.getElementById("timeid").checked) {
                result = amount * discountval
            } else if(document.getElementById("divideid").checked) {
                result = amount / discountval
            } else if(document.getElementById("exponentid").checked) {
                result = amount ** discountval
            }
            document.getElementById("resultdis").innerHTML = result
        }
    </script>

</body>

</html>
